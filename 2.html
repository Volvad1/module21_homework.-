<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Преобразование JS-объекта в JSON</title>
</head>
<body>

<script>
  
  const myObject = {
    name: 'Anton',
    age: 36,
    skills: ['Javascript', 'HTML', 'CSS'],
    salary: 80000,
  };

  
  const jsonString = JSON.stringify(myObject);

  
  console.log(jsonString);
</script>

</body>
</html>
